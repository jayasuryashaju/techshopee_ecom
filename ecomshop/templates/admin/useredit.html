{% extends "admin/base.html" %}
{% load static %}
{% block content %}

<section class="section container" style="margin-top: 5rem;">

    <div class="row ">
      <div class="" style="width: 70%; margin-left: 20%;">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Edit Person Data</h5>
              <h6>{{ messeges }}</h6>

            <!-- General Form Elements -->
            <form action=""  method="POST">
                {% csrf_token %}
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    {{ uform.first_name }}
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    {{ uform.last_name}}
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    {{ uform.username }}
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    {{ uform.email }}

                </div>
              </div>
                <div class="row mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    {{ uform.password }}

                </div>
              </div>
                <div class="row mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Date of Joining</label>
                <div class="col-sm-10">
                    {{ uform.date_joined }}

                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Active Status</label>
                <div class="col-sm-10">
                    {{ uform.is_active }}

                </div>
              </div>


              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Submit Button</label>
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit Form</button>
                </div>
              </div>

            </form><!-- End General Form Elements -->

          </div>
        </div>

      </div>

    </div>
  </section>

{% endblock %}
