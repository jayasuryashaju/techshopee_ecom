{% extends 'admin/base.html' %}

{% block content %}
  <h2>Add Product{% if category %} to {{ category.name }}{% endif %}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_div }}
    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
{% endblock %}
