{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- Sign in / Register Modal -->
{#    <div class="modal fade" id="signin-modal" tabindex="-1" role="dialog" aria-hidden="true">#}
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="form-box">
                        <div class="form-tab">
                            <ul class="nav nav-pills nav-fill" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="signin-tab" data-toggle="tab" href="#signin" role="tab" aria-controls="signin" aria-selected="true">Sign In</a>
                                </li>
                            </ul>
                            <div class="tab-content" id="tab-content-5">
                                <div class="tab-pane fade show active" id="signin" role="tabpanel" aria-labelledby="signin-tab">
                                    <form id="signin-form" action="user_signin" method="post">
                                        {% csrf_token %}
                                        {% if messages %}
                                            <ul class="messages">
                                                {% for message in messages %}
                                                    {{ message }}
                                                {% endfor %}
                                            </ul>
                                        {% endif %}
                                        <div class="form-group">
                                            <label for="singin-email">Email address *</label>
                                            <input type="email" class="form-control" id="singin-email" name="singin-email">
                                        </div><!-- End .form-group -->
                                        <div class="form-group">
                                            <label for="singin-password">Password *</label>
                                            <input type="password" class="form-control" id="singin-password" name="singin-password">
                                        </div><!-- End .form-group -->
                                        <div class="form-footer">
                                            <button type="submit" class="btn btn-outline-primary-2" onclick="validateForm()">
                                                <span>SIGN IN</span>
                                                <i class="icon-long-arrow-right"></i>
                                            </button>
                                            <a href="#" class="forgot-link">Forgot Your Password?</a>
                                        </div><!-- End .form-footer -->
                                    </form>
                                    <div class="form-choice">
                                        <p class="text-center">OR</p>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <a href="{% url 'account:login_otp' %}" class="btn btn-login btn-g">
                                                    Sign in with OTP
                                                </a>
                                            </div><!-- End .col-6 -->
                                            <div class="col-sm-6">
                                                <a href="{% url 'account:user_registration' %}" class="btn btn-login btn-g">
                                                    Sign Up
                                                </a>
                                            </div><!-- End .col-6 -->
                                        </div><!-- End .row -->
                                    </div><!-- End .form-choice -->
                                </div><!-- .End .tab-pane -->
                            </div><!-- End .tab-content -->
                        </div><!-- End .form-tab -->
                    </div><!-- End .form-box -->
                </div><!-- End .modal-body -->
            </div><!-- End .modal-content -->
        </div><!-- End .modal-dialog -->


<script>
    function validateForm() {
        // Get the values from the form
        var email = document.getElementById("singin-email").value;
        var password = document.getElementById("singin-password").value;

        // Check if email and password are not empty
        if (email.trim() == "") {
            alert("Please enter your email address.");
            return false;
        }
        if (password.trim() == "") {
            alert("Please enter your password.");
            return false;
        }
        return true;
    }
</script>

{% endblock %}
